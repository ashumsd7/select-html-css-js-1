<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Select country</h2>

      <div class="select-box">
       
        <div class="options-container ">
          <div class="option">
            <input type="radio" class="radio" name="country" id="india" />
            <label for="india">INDIA</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" name="country" id="nepal" />
            <label for="nepal">NEPAL</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" name="country" id="bangaldesh" />
            <label for="bangaldesh">BANGALDESH</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" name="country" id="pakistan" />
            <label for="pakistan">PAKISTAN</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="country" id="syria" />
            <label for="syria">SYRIA</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="country" id="damisk" />
            <label for="damisk">DAMISK</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" name="country" id="denmark" />
            <label for="denmark">DENMARK</label>
          </div>
        </div>
        <div class="selected">Select country</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
